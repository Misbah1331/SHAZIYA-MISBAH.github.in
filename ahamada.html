<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAZIYA MISBAH</title>
    <link rel="shortcut icon" href="/source/icons8-circled-m-50.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="ahamada.css">
</head>

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm">

            </div>
         
                <form method="post" autocomplete="off" name="google-sheet">
                    <h1>WORK-DONE</h1>
                    
                    <div class="zoya">
                    <div class="form-group">
                        <input type="date" class="form-control" name="Date" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="Name" id="exampleInputEmail1" aria-describedby=""
                            placeholder="Enter Name" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="Sheet" id="exampleInputEmail1" aria-describedby=""
                            placeholder="Sheet">
                    </div>
                    <!-- Questions given -->
                    <div class="form-group">
                        <input type="text" class="form-control" name="Questions-Given" id="exampleInputEmail1"
                            aria-describedby="" placeholder="Questions-Given">
                    </div>
                    <!-- answered -->
                    <div class="form-group">
                        <input type="text" class="form-control" name="Answered" id="exampleInputEmail1"
                            aria-describedby="" placeholder="Answered" required>
                    </div>

                    <button onclick="myFunction()" type="submit" class="btn btn-outline-danger ">Submit</button><br><br>
                </div>
                </form>
            </div>
            <div class="col-sm">

            </div>
        </div>
    </div>
    <script>

const scriptURL = 'https://script.google.com/macros/s/AKfycbw67s7p0dQs-gKvUSY_tqQ8uTgm7Zj9b2FYbwxigp424LP7gAI/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Your details were submitted SUCCESSFULLY"))
                .catch(error => console.error('Error!', error.message))
            })
          
    </script>

</body>

</html>
